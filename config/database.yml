# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  host: db
  username: postgres
  password:

development:
  <<: *default
  database: asr_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: asr_test

production:
  adapter: <%= ENV["PROD_DATABASE_ADAPTER"] %>
  encoding: <%= ENV["PROD_DATABASE_ENCODING"] %>
  database: <%= ENV["PROD_DATABASE_NAME"] %>
  username: <%= ENV["PROD_DATABASE_USERNAME"] %>
  password: <%= ENV["PROD_DATABASE_PASSWORD"] %>
  host: <%= ENV["PROD_DATABASE_HOST"] %>
  port: <%= ENV["PROD_DATABASE_PORT"] %>
  pool: <%= ENV["PROD_DATABASE_POOL"] %>

